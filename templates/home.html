<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu_div {
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            padding-bottom: 10px
        }
        th {
            width: 100px;
            text-align: center;
        }
        td {
            text-align: center;   
        }
        table {
            width: 80%;
            margin-left: 10%;
            margin-top: 20px;
        }
    </style>
    <script>
        fetch('http://localhost:5000/locations')
            .then(response => response.json())
            .then(function(data) {
                let tbody = document.getElementById("location-table");
                for (let location of data) {
                    let row = tbody.insertRow(-1);

                    row.insertCell().appendChild(document.createTextNode(location["id"]));
                    row.insertCell().appendChild(document.createTextNode(location["name"]))
                    row.insertCell().appendChild(document.createTextNode(location["desc"]))
                    row.insertCell().appendChild(document.createTextNode("Edit"))
                    let deleteLink = document.createElement("a");
                    deleteLink.href = "http://localhost:5000/delete/"+location["id"];
                    deleteLink.appendChild(document.createTextNode("Delete"));
                    row.insertCell().appendChild(deleteLink);

                    // let td1 = document.createElement("td");
                    // td1.appendChild(location["id"]);
                    // tr.appendChild(td1);

                    // let td2 = document.createElement("td");
                    // td2.appendChild(location["name"]);
                    // tr.appendChild(td2);

                }
                

            });

    </script>
</head>
<body>
<h1>My Favourite Locations</h1>
<div class="menu_div">
    <a class="menu-item" href=""/>Home</a>
    <a class="menu-item" href="/add-location"/>Add Location</a>
    <a class="menu-item" href=""/>About US</a>
</div>
<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody id="location-table">

    </tbody>

</table>

</body>
</html>
