<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat Interface</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Інтелектуальна система підтримки інженерів телекомунікацій</h2>
            <button id="showKnowledgeBaseButton">База рішень</button>
        </div>
        <div class="chat-window" id="chatWindow">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Напишіть ваше повідомлення..." />
            <button id="sendButton">Спитати</button>
        </div>
    </div>
    
    <div id="knowledgeBaseContainer" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>База рішень</h2>
            <table id="knowledgeBaseTable">
                <thead>
                    <tr>
                        <th>Відправник</th>
                        <th>Імя</th>
                        <th>Рішення</th>
                        <th>Час</th>
                        <th>Операції</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Saved messages will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.hidden {
    display: none;
}

.chat-container {
    width: 80%;
    height: 800px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-window {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.chat-input {
    display: flex;
    padding: 10px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.chat-input button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-left: 10px;
    border-radius: 4px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #45a049;
}

.message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 4px;
    display: flex;
    align-items: flex-start;
}

.message.user {
    background-color: #dcf8c6;
    text-align: right;
    flex-direction: row-reverse;
}

.message.bot {
    background-color: #f1f1f1;
}

.message img {
    border-radius: 50%;
    margin-right: 10px;
    width: 40px;
    height: 40px;
}

.message.user img {
    margin-left: 10px;
    margin-right: 0;
}

.message-content {
    flex: 1;
}

.message-info {
    display: flex;
    justify-content: space-between;
    font-size: 0.85em;
    margin-bottom: 5px;
}

.like-button {
    background: none;
    border: none;
    color: #888;
    cursor: pointer;
    font-size: 0.85em;
}

.like-button:hover {
    color: #555;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    padding-top: 60px;
}

.modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 90%;
    /*max-width: 600px;*/
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    border-radius: 8px;
    position: relative;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

#knowledgeBaseTable {
    width: 100%;
    border-collapse: collapse;
}

#knowledgeBaseTable th, #knowledgeBaseTable td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

#knowledgeBaseTable th {
    background-color: #4CAF50;
    color: white;
}

.button:hover {
    background-color: #0056b3;
}

/* Specific styles for showKnowledgeBaseButton */
#showKnowledgeBaseButton {
    margin-top: 10px;
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

#showKnowledgeBaseButton:hover {
    background-color: #0056b3;
}
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
    var likedMessages = [];

    $('#sendButton').click(function() {
        sendMessage();
    });

    $('#messageInput').keypress(function(e) {
        if (e.which == 13) {
            sendMessage();
        }
    });

    $('#showKnowledgeBaseButton').click(function() {
        showKnowledgeBase();
    });

    $('.close-button').click(function() {
        $('#knowledgeBaseContainer').hide();
    });

    function sendMessage() {
        var message = $('#messageInput').val();
        if (message.trim() !== '') {
            appendMessage('user', 'Анастасія', 'engineer.jpg', message);
            $('#messageInput').val('');
            askQuestion(message);
             // $.ajax({
             //    url: "https://flask-hello-world-hk41.onrender.com/"+message, 
             //    success: function(result){
             //        // addMessage(result, "AI Assistant");
             //        appendMessage('bot', 'AI Assistant', 'bot.jpg', result);
             //    }
             //  });
        }
    }

    function askQuestion(message) {
        $.ajax({
            // url: 'https://flask-hello-world-hk41.onrender.com/askQuestion',
            url: 'https://flask-hello-world-hk41.onrender.com/askQuestion',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(message),
            success: function(response) {
                appendMessage('bot', 'AI Асистент', 'bot.jpg', response.response);
            },
            error: function(error) {
                alert('Error saving message:', error);
            }
        });
    }

    function appendMessage(sender, name, photo, message) {
        var time = new Date().toLocaleTimeString();
        var messageElement = $('<div></div>').addClass('message').addClass(sender);

        var imgElement = $('<img>').attr('src', photo);
        var contentElement = $('<div></div>').addClass('message-content');
        var infoElement = $('<div></div>').addClass('message-info').html('<span>' + name + '</span><span>' + time + '</span>');
        var textElement = $('<div></div>').text(message);
        var likeButton = $('<button></button>').addClass('like-button').text('Зберегти в базу рішень').click(function() {
            var messageObj = { sender: sender, name: name, message: message, time: time };
            likedMessages.push(messageObj);
            saveMessageToServer(messageObj);
        });

        contentElement.append(infoElement).append(textElement).append(likeButton);
        messageElement.append(imgElement).append(contentElement);
        $('#chatWindow').append(messageElement);
        $('#chatWindow').scrollTop($('#chatWindow')[0].scrollHeight);
    }

    function saveMessageToServer(message) {
        $.ajax({
            url: 'https://flask-hello-world-hk41.onrender.com/saveMessage',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(message),
            success: function(response) {
                console.log('Message saved successfully:', response);
            },
            error: function(error) {
                console.error('Error saving message:', error);
            }
        });
    }

    function showKnowledgeBase() {
        $.ajax({
            url: 'https://flask-hello-world-hk41.onrender.com/getMessages',
            type: 'GET',
            success: function(response) {
                likedMessages = response;
                var tableBody = $('#knowledgeBaseTable tbody');
                tableBody.empty();
                likedMessages.forEach(function(msg, index) {
                    var row = $('<tr></tr>');
                    row.append('<td>' + msg.sender + '</td>');
                    row.append('<td>' + msg.name + '</td>');
                    row.append('<td>' + msg.message + '</td>');
                    row.append('<td>' + msg.time + '</td>');
                    var removeButton = $('<button></button>').text('Remove').click(function() {
                        removeMessageFromServer(index);
                    });
                    row.append($('<td></td>').append(removeButton));
                    tableBody.append(row);
                });
                $('#knowledgeBaseContainer').show();
            },
            error: function(error) {
                console.error('Error fetching messages:', error);
            }
        });
    }

    function removeMessageFromServer(index) {
        $.ajax({
            url: 'https://flask-hello-world-hk41.onrender.com/deleteMessage',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ index: index }),
            success: function(response) {
                likedMessages.splice(index, 1);
                showKnowledgeBase();
                console.log('Message removed successfully:', response);
            },
            error: function(error) {
                console.error('Error removing message:', error);
            }
        });
    }
});

    </script>
</body>
</html>
